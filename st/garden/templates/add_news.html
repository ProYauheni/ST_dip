{% extends 'base.html' %}

{% block content %}
<h2>Добавить новость для СТ «{{ community.name }}»</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Добавить</button>
    <a href="{% url 'my_community' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
