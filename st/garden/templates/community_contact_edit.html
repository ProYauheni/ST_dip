{% extends 'base.html' %}

{% block content %}
<h2>Редактирование контактной информации — {{ community.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'community_contacts' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
