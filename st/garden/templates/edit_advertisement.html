{% extends 'base.html' %}

{% block content %}
<h2>Редактировать объявление: {{ ad.title }}</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-primary">Сохранить изменения</button>
  <a href="{% url 'ads' %}">Отмена</a>
</form>
{% endblock %}
