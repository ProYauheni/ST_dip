{% extends 'base.html' %}

{% block content %}
<h1>Форум</h1>
<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'forum_post_detail' post.pk %}">{{ post.title }}</a>
      <small>({{ post.created_at|date:"d.m.Y H:i" }})</small>
    </li>
  {% empty %}
    <li>Постов пока нет.</li>
  {% endfor %}
</ul>
{% endblock %}
