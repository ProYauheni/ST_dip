{% extends 'base.html' %}

{% block content %}
<h2>Удалить документ</h2>
<p>Вы уверены, что хотите удалить документ «{{ document.title }}»?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'documents_list' document.community.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
