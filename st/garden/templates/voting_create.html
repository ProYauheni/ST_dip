{% extends 'base.html' %}

{% block content %}
<h2>Создать новое голосование для СТ «{{ community.name }}»</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Создать</button>
    <a href="{% url 'voting_overview' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
