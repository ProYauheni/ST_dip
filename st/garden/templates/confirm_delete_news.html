{% extends 'base.html' %}

{% block content %}
<h2>Удалить новость</h2>
<p>Вы уверены, что хотите удалить новость «{{ news.title }}»?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'my_community' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
