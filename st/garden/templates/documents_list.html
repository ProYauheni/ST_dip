{% extends 'base.html' %}

{% block content %}
<h2>Документы товарищества {{ community.name }}</h2>

<a href="{% url 'upload_document' community.id %}" class="btn btn-primary mb-3">Загрузить новый документ</a>

<table class="table table-bordered">
    <thead>
        <tr>

            <th>Название</th>
            <th>Дата загрузки</th>
            <th>Файл</th>
        </tr>
    </thead>
    <tbody>
        {% for doc in documents %}
        <tr>

            <td>{{ doc.title }}</td>
            <td>{{ doc.uploaded_at|date:"d.m.Y H:i" }}</td>
            <td><a href="{{ doc.file.url }}" target="_blank" download>Скачать</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Документы отсутствуют</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
