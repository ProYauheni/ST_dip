{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="w-100" style="max-width: 400px; background-color: #f8f9fa; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 0 15px rgba(0,0,0,0.1);">

    <h2 class="mb-4 text-center">Сбросить пароль</h2>

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3 text-center">
        <label for="{{ form.email.id_for_label }}" class="form-label d-block">{{ form.email.label }}</label>
        <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
               class="form-control w-100" value="{{ form.email.value|default_if_none:'' }}" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Отправить ссылку для сброса</button>
    </form>

    <p class="mt-3 text-center">
      <a href="{% url 'login' %}">Вернуться к входу</a>
    </p>
  </div>
</div>
{% endblock %}
