{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="w-100" style="max-width: 400px; background-color: #f8f9fa; padding: 2rem;
       border-radius: 0.5rem; box-shadow: 0 0 15px rgba(0,0,0,0.1);">

    <h2 class="mb-4 text-center">Установка нового пароля</h2>

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="{{ form.new_password1.id_for_label }}" class="form-label">{{ form.new_password1.label }}</label>
        {{ form.new_password1 }}
      </div>

      <div class="mb-3">
        <label for="{{ form.new_password2.id_for_label }}" class="form-label">{{ form.new_password2.label }}</label>
        {{ form.new_password2 }}
      </div>

      <button type="submit" class="btn btn-primary w-100">Сменить пароль</button>
    </form>

  </div>
</div>
{% endblock %}
